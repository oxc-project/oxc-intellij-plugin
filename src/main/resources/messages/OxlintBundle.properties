oxlint.manual.add.lsp.argument.help=Oxlint 1.29.0 or newer had a change in architecture. As a result when manually configuring the LSP path to the `oxlint` executable (not the `oxc_language_server` executable), the IDE needs to know when to supply the new required --lsp flag. Checking this box will cause that flag to be supplied.
